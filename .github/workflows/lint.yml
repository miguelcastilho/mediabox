name: Ansible lint

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: arc-runner-set

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install Ansible
        run: |
          pip install ansible-lint

      - name: Lint Ansible Playbooks
        run: ansible-lint .