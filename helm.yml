- name: Check if Helm is installed
  command: helm version --short
  register: helm_installed
  ignore_errors: true
  changed_when: false

- name: Get Helm install script
  become: true
  command: curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
  register: get_helm_script
  changed_when: not get_helm_script.failed
  when: helm_installed.rc != 0

- name: Run Helm installation script
  become: true
  command: bash get_helm.sh
  args:
    creates: /usr/local/bin/helm
  when: helm_installed.rc != 0 and not get_helm_script.failed

- name: Clean up Helm installation script
  become: true
  command: rm get_helm.sh
  args:
    removes: /usr/local/bin/helm
  when: helm_installed.rc != 0 and not get_helm_script.failed

- name: Verify Helm installation
  command: helm version --short
  register: helm_version
  changed_when: false

- name: Print Helm version
  debug:
    msg: "Helm version: {{ helm_version.stdout }}"

- name: Install Helm env plugin
  kubernetes.core.helm_plugin:
    plugin_path: https://github.com/databus23/helm-diff
    state: present