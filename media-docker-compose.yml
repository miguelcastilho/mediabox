  #  networks:
  #    - media

  jellyseerr:
    image: fallenbagel/jellyseerr:1.7.0
    container_name: jellyseerr
    environment:
      - 'TZ=${TIMEZONE}'
    ports:
      - 5055:5055
    volumes:
     - '${DATA_PATH}/jellyseerr:/app/config'
    restart: unless-stopped
    networks:
      - media

  #plex:
  #  image: 'ghcr.io/linuxserver/plex:1.32.5'
  #  container_name: plex
  #  network_mode: host
  #  environment:
  #    - PUID=1000
