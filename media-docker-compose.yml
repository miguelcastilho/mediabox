version: '3.5'

services:
  sabnzbd:
    image: 'ghcr.io/linuxserver/sabnzbd:4.0.3'
    container_name: sabnzbd
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - '${DATA_PATH}/sabnzbd:/config'
      - '${DATA_PATH}/downloads/complete:/downloads'
      - '${DATA_PATH}/downloads/incomplete:/incomplete-downloads'
      - '/etc/localtime:/etc/localtime:ro'
    ports:
      - '8081:8080'
    restart: unless-stopped
    networks:
      - media

  sonarr:
    image: 'ghcr.io/linuxserver/sonarr:3.0.10'
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - '${DATA_PATH}/sonarr:/config'
      - '/media/HDD/Media/tv_shows:/tv'
      - '${DATA_PATH}/downloads/converted:/downloads'
      - '/etc/localtime:/etc/localtime:ro'
    ports:
      - '8989:8989'
    restart: unless-stopped
    networks:
      - media

  radarr:
    image: 'ghcr.io/linuxserver/radarr:4.7.5'
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - '${DATA_PATH}/radarr:/config'
      - '/media/HDD/Media/movies:/movies'
      - '${DATA_PATH}/downloads/converted:/downloads'
      - '/etc/localtime:/etc/localtime:ro'
    ports:
      - '7878:7878'
    restart: unless-stopped
    networks:
      - media

  bazarr:
    image: 'ghcr.io/linuxserver/bazarr:1.3.0'
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
    ports:
      - '6767:6767'
    volumes:
      - '${DATA_PATH}/bazarr:/config'
      - '/media/HDD/Media/movies:/movies'
      - '/media/HDD/Media/tv_shows:/tv'
      - '/etc/localtime:/etc/localtime:ro'
    restart: unless-stopped
    networks:
      - media

  #overseerr:
  #  image: 'ghcr.io/linuxserver/overseerr:1.33.2'
