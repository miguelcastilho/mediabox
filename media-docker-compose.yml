  #    - '/media/HDD/Media/movies:/movies'
  #    - '/etc/localtime:/etc/localtime:ro'
  #  restart: unless-stopped

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:10.8.10
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - 'TZ=${TIMEZONE}'
    volumes:
      - '${DATA_PATH}/jellyfin:/config'
      - '/media/HDD/Media/tv_shows:/data/tvshows'
      - '/media/HDD/Media/movies:/data/movies'
    ports:
      - 8096:8096
      - 7359:7359/udp
      - 1901:1900/udp
    restart: unless-stopped
    networks:
      - media

  deluge:
    image: 'lscr.io/linuxserver/deluge:2.1.1'
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - '${DATA_PATH}/deluge:/config'
      - '/media/HDD/downloads/complete:/downloads'
      - '/etc/localtime:/etc/localtime:ro'
    ports:
      - '8112:8112'
      - '6881:6881'
      - '6881:6881/udp'
    restart: unless-stopped
    networks:
      - media

  prowlarr:
    image: 'lscr.io/linuxserver/prowlarr:1.8.6'
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - '${DATA_PATH}/prowlarr:/config'
      - '/etc/localtime:/etc/localtime:ro'
    ports:
      - '9696:9696'
    restart: unless-stopped
    networks:
      - media

  flaresolverr:
    image: 'ghcr.io/flaresolverr/flaresolverr:v3.3.6'
    container_name: flaresolverr
    ports:
      - '8191:8191'
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
    restart: unless-stopped
    networks:
      - media

  fileflows:
    image: revenz/fileflows:23.09
    container_name: fileflows
    environment:
      - 'TZ=${TIMEZONE}'
      - TempPathHost=/tmp
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - '${DATA_PATH}/fileflows/data:/app/Data'
      - '${DATA_PATH}/fileflows/logs:/app/Logs'
      - /tmp:/tmp
      - '${DATA_PATH}/downloads:/media'
    ports:
      - 5000:5000
    restart: unless-stopped
    networks:
      - media


networks:
  media:
    name: media
    driver: bridge
